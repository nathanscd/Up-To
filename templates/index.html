<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up To</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .icon {
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .icon:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header do App -->
    <div class="flex-shrink-0 flex items-center justify-center p-8 bg-white">
        <!-- Logo simulada -->
        <div class="relative w-48 h-12 flex items-center justify-center">
            <svg class="absolute w-full h-full" viewBox="0 0 100 50">
                <path d="M5 45 Q50 5, 95 45" stroke="black" stroke-width="2" fill="none" />
            </svg>
            <span class="relative z-10 font-medium text-lg text-black">up to</span>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white rounded-3xl shadow-lg p-6">
            <!-- Barra de Pesquisa -->
            <div class="mb-6">
                <input type="text" placeholder="O que será hoje?" class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" />
            </div>

            <!-- Seção de Favoritos -->
            <section class="mb-6">
                <h2 class="text-gray-600 font-semibold text-lg mb-4">SEUS FAVORITOS</h2>
                <div class="grid grid-cols-4 gap-4">
                    <!-- Item Favorito - Café -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Café" alt="Café" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Café</span>
                    </div>
                    <!-- Item Favorito - Tacos -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Tacos" alt="Tacos" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Tacos</span>
                    </div>
                    <!-- Item Favorito - Panquecas -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Pancakes" alt="Panquecas" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Panquecas</span>
                    </div>
                    <!-- Item Favorito - Sushi -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Sushi" alt="Sushi" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Sushi</span>
                    </div>
                </div>
            </section>

            <!-- Seção de Recomendações -->
            <section>
                <h2 class="text-gray-600 font-semibold text-lg mb-4">NOSSAS RECOMENDAÇÕES</h2>
                <div class="grid grid-cols-4 gap-4">
                    <!-- Item Recomendado - Ramen -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Ramen" alt="Ramen" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Ramen</span>
                    </div>
                    <!-- Item Recomendado - Salada -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Salad" alt="Salada" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Salada</span>
                    </div>
                    <!-- Item Recomendado - Pizza -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Pizza" alt="Pizza" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Pizza</span>
                    </div>
                    <!-- Item Recomendado - Cerveja -->
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                            <img src="https://placehold.co/64x64/E2E8F0/A0A0A0?text=Beer" alt="Cerveja" class="w-full h-full object-cover rounded-xl icon">
                        </div>
                        <span class="mt-2 text-sm text-gray-700">Cerveja</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
